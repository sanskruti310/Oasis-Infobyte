<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Crimson+Text&family=Nunito&family=Open+Sans:wght@300&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />

    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h2><img src="list (1).png" alt="To-Do List Icon" />To-Do List</h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add a task" />
          <button id="add-button">Add</button>
        </div>
        <ul id="list">
          <!-- Task items will be added here -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
